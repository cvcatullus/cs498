<!DOCTYPE html>
<html>

<script src="https://d3js.org/d3.v3.min.js"></script>


<header> CS498 </header>

<body onload="showScene()">

    <script>
        function showScene(){
            document.getElementById("chart_area").style.display = "none";
        }
    </script>

    <h2>Finding the cause of drastic change in page views</h2>

    <p id="demo">
        The online shopping mall has a serious problem.
        Look at the chart that depicts the page views and unique visitors in the shopping mall.</p>

    <div id="button_area">
        <button onclick="showScene1()">Scene #1</button>
        <button onclick="showScene2()">Scene #2</button>
        <button onclick="showScene3()">Scene #3</button>
    </div>

    <script>
        //document.getElementById("html").onload = function() {showScene1()};
        function showScene1(){
            document.getElementById("chart_area").style.display = "block"
            document.getElementById("valueline3").style.display = "none";
        }
        function showScene2(){
            document.getElementById("chart_area").style.display = "block";
            document.getElementById("valueline3").style.display = "block";
        }
        function showScene3(){
            document.getElementById("chart_area").style.display = "none";
        }
    </script>
    <div id="chart_area"></div>

<style>

    body { font: 12px Arial;}
    
    path { 
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }
    
</style>

<script>

var margin = {top: 30, right: 40, bottom: 30, left: 70},
    width = 800 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

var parseDate = d3.time.format("%b %d").parse;

var x = d3.time.scale().range([0, width]);
var y0 = d3.scale.linear().range([height, 0]);
var y1 = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxisLeft = d3.svg.axis().scale(y0)
    .orient("left").ticks(5);

var yAxisRight = d3.svg.axis().scale(y1)
    .orient("right").ticks(5); 

var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y0(d.pageviews); });

var valueline2 = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y0(d.visitors); });

var valueline3 = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y1(d.bouncerate); });

var svg = d3.select("#chart_area")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
            "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("https://cvcatullus.github.io/cs498/weblog.csv", function(error, data) {
    data.forEach(function(d) {
        d.date = parseDate(d.Date);
        d.pageviews = +d.PageViews;
        d.visitors = +d.UniqueVisitors;
        d.bouncerate = +d.BounceRate;
    });

    console.log(data)

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y0.domain([0, d3.max(data, function(d) {
        return Math.max(d.pageviews); })]); 
    y1.domain([0, d3.max(data, function(d) { 
        return Math.max(d.bouncerate); })]);

    svg.append("path")        // Add the valueline path.
        .attr("d", valueline(data));
        
    svg.append("path")        // Add the valueline path.
        .style("stroke", "green")
        .attr("d", valueline2(data));

    svg.append("path")        // Add the valueline3 path.
        .attr("id", "valueline3")
        .style("stroke", "red")
        .attr("d", valueline3(data));

    svg.append("g")            // Add the X Axis
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .style("fill", "steelblue")
        .call(yAxisLeft);	

    svg.append("g")				
        .attr("class", "y axis")	
        .attr("transform", "translate(" + width + " ,0)")	
        .style("fill", "red")		
        .call(yAxisRight);

});

</script>
</body>
</html>
